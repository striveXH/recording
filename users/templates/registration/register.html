{%extends 'learning_logs/base.html'%}
{%load bootstrap4%}

{%block page_header%}
  <h2>一键注册生活笔记</h2>
{%endblock page_header%}

{%block content%}

  <form method='POST' action="{%url 'users:register'%}" class='form'>
    {%csrf_token%}
	{%bootstrap_form form%}
	{%buttons%}
	  <button name='submit' class='btn btn-primary'>注册</button>
	{%endbuttons%}
	<input type='hidden' name='next' value="{url 'learning_logs:index'}">
  </form>
{%endblock content%}
